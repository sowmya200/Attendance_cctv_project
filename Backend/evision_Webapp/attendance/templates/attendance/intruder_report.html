
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intruder List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Intruder List</h1>
    <table>
        <thead>
            <tr>
                <th>Intruder</th>
                <th>Time</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for intruder in intruder_list %}
            <tr>
                <td>{{ intruder.name }}</td>
                <td>{{ intruder.timestamp }}</td>
                <td><img src="/{{ intruder.image_path }}" alt="Intruder"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
